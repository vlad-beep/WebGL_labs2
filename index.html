<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <link rel="stylesheet" href="style.css">



</head>

<body onload="init()">
    <div class="sidebar">
        <h2>Controls</h2>
        <p>Eye separation</p>
        <div class="slider-container">
            <input type="range" id="Eye_separation" min="0.001" max="0.1" value="0.05" step="0.001" class="slider">
        </div>
        <p>Field of View</p>
        <div class="slider-container">
            <input type="range" id="Field_of_View" min="5" max="100" value="95" step="1" class="slider">
        </div>
        <p>Near Clippingn</p>
        <div class="slider-container">
            <input type="range" id="Near_Clipping" min="1" max="15" value="3" step="1" class="slider">
        </div>
        <p>Convergence</p>
        <div class="slider-container">
            <input type="range" id="Convergence" min="0.1" max="2" value="1" step="0.1" class="slider">
        </div>
        <p>Enable camera</p>
        <label class="toggle" for="myToggle">
            <input class="toggle__input" name="" type="checkbox" id="myToggle">
            <div class="toggle__fill"></div>
        </label>
    </div>
    <div class="content">
        <p id="message">Bachynskyi Vladyslav TR-22mp PA1<br>
            (Virich Cyclic Surface)</p>

        <div class="videoElement">
            <video src="" width="900" height="900"></video>
        </div>
        <div class="canvasHolder" id="canvas-holder">
            <canvas width=900 height=900 id="webglcanvas"></canvas>
        </div>
    </div>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
</body>

</html>
