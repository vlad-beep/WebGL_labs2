<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <link rel="stylesheet" href="style.css">

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">
    <div class="sidebar">
        <h2>Controls</h2>
        <p>Eye separation</p>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider">
        </div>
        <p>Field of View</p>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="25" class="slider">
        </div>
        <p>Near Clippingn</p>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="75" class="slider">
        </div>
        <p>Convergence</p>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="75" class="slider">
        </div>
        <p>Enable camera</p>
        <label class="toggle" for="myToggle">
            <input class="toggle__input" name="" type="checkbox" id="myToggle">
            <div class="toggle__fill"></div>
        </label>
    </div>
    <div class="content">
        <p id="message">Bachynskyi Vladyslav TR-22mp PA1<br>
            (Virich Cyclic Surface)</p>


        <div id="canvas-holder">
            <canvas width=900 height=900 id="webglcanvas" style="background-color:red"></canvas>
        </div>
    </div>


</body>

</html>
